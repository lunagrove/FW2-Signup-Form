<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="form-container">
        <div class="form">
          <h2>Signup</h2>
          <form>
            <fieldset>
              <legend>
                <div class="circle">
                  <p class="number">1</p>
                </div>
                <p class="legend-title">Account Info</p>
              </legend>
              <label for="username" class="visually-hidden">Name</label>
              <input type="text" 
                name="username" 
                id="username" 
                required 
                placeholder="Full name..."
                pattern="[a-zA-Z0-9]+"
                title="Username can only contain alpha-numeric characters"
                aria-label="Username containing only alpha-numeric characters"
              >
              <label for="email" class="visually-hidden">Email</label>
              <input type="text" 
                name="email" 
                id="email" 
                required 
                placeholder="Email address..."
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Invalid format for email address, must contain @ and dot"
                aria-label="Email address in the correct format containing @ and dot"
              >
              <label for="password" class="visually-hidden">Password</label>
              <input type="password"
                name="password"
                id="password"
                required
                placeholder="Password...min 8 chars">
            </fieldset>
            <fieldset>
              <legend>
                <div class="circle">
                  <p class="number">2</p>
                </div>
                <p class="legend-title">Dev Skills</p>
              </legend>
              <table>
                <tr>
                  <td colspan="3">
                    <label>Programming Languages</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" name="html" id="html" value="html">
                    <label for="html">HTML</label>  
                  </td>
                  <td>
                    <input type="checkbox" name="css" id="css" value="css">
                    <label for="css">CSS</label>
                  </td>
                  <td>
                    <input type="checkbox" name="sass" id="sass" value="sass">
                    <label for="css">Sass</label>
                  </td> 
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" name="js" id="js" value="js">
                    <label for="js">JavaScript</label>
                  </td>
                  <td>
                    <input type="checkbox" name="php" id="php" value="php">
                    <label for="php">PHP</label>
                  </td>
                  <td>
                    <input type="checkbox" name="python" id="python" value="python">
                    <label for="python">Python</label>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <label>Dev Ops</label>
                  </td>
                </tr>         
                <tr>
                  <td>
                    <input type="checkbox" name="git" id="git" value="git">
                    <label for="git">GIT</label>
                  </td>
                  <td>
                    <input type="checkbox" name="gulp" id="gulp" value="gulp">
                    <label for="gulp">Gulp</label>
                  </td>
                  <td>
                    <input type="checkbox" name="webpack" id="webpack" value="webpack">
                    <label for="webpack">Webpack</label>
                  </td>
                </tr>
              </table>
            </fieldset>
            <fieldset>
              <legend>
                <div class="circle">
                  <p class="number">3</p>
                </div>
                <p class="legend-title">Experience</p>
              </legend>
              <input type="radio" name="experience" id="beginner" value="beginner">
              <label for="beginner">Beginner</label>
              <input type="radio" name="experience" id="intermediate" value="intermediate">
              <label for="intermediate">Intermediate</label>
              <input type="radio" name="experience" id="advanced" value="advanced">
              <label for="advanced">Advanced</label>
            </fieldset>
            <fieldset>
              <legend>
                <div class="circle">
                  <p class="number">4</p>
                </div>
                <p class="legend-title">Other</p>
              </legend>
              <label for="referredby">How did you hear about us?</label>
              <select name="referredby" class="referredby" id="referredby">
                <option value="">Please Select...</option>
                <optgroup label="Person">
                  <option value="friend">Friend</option>
                  <option value="family">Family</option>
                  <option value="colleague">Colleague</option>
                </optgroup>
                <optgroup label="Media">
                  <option value="internet">Internet</option>
                  <option value="radio">Radio</option>
                  <option value="tv">TV</option>
                  <option value="newpaper">Newspaper</option>
                </optgroup>
                <optgroup label="Other">
                  <option value="magic">Magic!</option>
                  <option value="other">Other...</option>
                </optgroup>
              </select>
              <div class="hidden-input visually-hidden" id="hidden-input">
                <label for="details">Details please...</label>
                <input type="text" 
                  name="details" 
                  id="details"
                  placeholder="Do tell!"  
                >
              </div>
              <label for="comments">Comments</label>
              <textarea name="comments" id="comments" cols="40" rows="6"></textarea>
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear Form" id="clear-form">
          </form>
        </div>
      </section>
    </main>
    <footer><p>&copy; 2023 Stephanie Holmes</p></footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
